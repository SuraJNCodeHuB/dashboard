<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
<div class="auth-bg">
    <div class="auth-overlay"></div>
    <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
            <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
        </svg>
    </div>

</div>   

<div class="auth-outer-wrapper">
    <div class="auth-inner-wrapper">
        <h1>
            <a href="#"><img src="https://themesbrand.com/velzon/html/master/assets/images/logo-light.png" alt="Velzon"></a>
        </h1>
        <h4>Premium Admin & Dashboard Template</h4>

        <div class="auth-box">
            <h2>Forgot Password?</h2>
            <p class="intro">Reset password with velzon.</p>

            <div>
                <lord-icon src="https://cdn.lordicon.com/rhvddzym.json" trigger="loop" colors="primary:#0ab39c" class="avatar-xl"></lord-icon>
            </div>

            <p class="info">Enter your email and instructions will be sent to you!</p>

            <form method="post" action="/">
                <div class="form-item">
                    <label>Email </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>
              
                <button class="primary-btn" type="submit">Send Resend Link</button>
    
            </form>
        </div>


        <div class="auth-footer">
        <h4>Wait, I remember my password...<a href="./signin.html">Click here</a></h4>
        <p>&copy;2024. Carfter by Suraj</p>
         </div>

    </div>

</div>
    
</body>
</html>
